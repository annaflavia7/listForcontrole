<script>
     let notas = Number(prompt("Quantas notas o aluno obteve?"));
     let somaNotas = [];

     for (let number = 1; number <= notas; number++) {
        let nota = Number(prompt(`Informe a nota ${number}:`));
        somaNotas += nota;
    }

    let media = somaNotas / notas;

    document.write(`A média do aluno é: ${media.toFixed(1).replace("." , ",")}`);
</script>
