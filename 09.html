<script>
      let populacao = 50000;
    let cinco = 0;
    let dez = 0;

    for(let anos = 0; anos <= 10; anos++ ) {
        populacao = populacao * 1.015;
        if (anos === 5) {
            cinco = populacao;
        } else if (anos === 10) {
            dez = populacao;
        }
    }
 
    document.write(`População após 5 anos: ${cinco.toFixed(0)} habitantes.<br>População após 10 anos: ${dez.toFixed(0)} habitantes.`);

</script>
